<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body style="text-align: center">

   <p>Click the "Try it" button to toggle between hiding and showing the DIV element:</p>

   <button onclick="myFunction()">Go</button>

   <div id="myDIV">
      <section>
         <h1 style="margin: auto">Math Facts Practice</h1>
         <h4 style="text-align: center">Addition</h4>
         <div class="box-col">
            <input type="textf" id="intext" class="intext11"> + <input type="textf" id="intext1" class="intext11">
         </div>

         <section id="asdfghjkl" style="text-align: center">
            <table class="calculator" style="align-items:center">
               <tr>
                  <div class="box1" style="text-align: center">


                     <td colspan="3">
                        <input autofocus class="display-box" type="text" name="" id="result" />
                     </td>
               </tr>
               <tr>
                  <td>
                     <input id="btn" type="button" value="1" onclick="display('1')" />
                  </td>
                  <td>
                     <input id="btn" type="button" value="2" onclick="display('2')" />
                  </td>
                  <td>
                     <input id="btn" type="button" value="3" onclick="display('3')" />
                  </td>
               </tr>
               <tr>
                  <td>
                     <input id="btn" type="button" value="4" onclick="display('4')" />
                  </td>
                  <td>
                     <input id="btn" type="button" value="5" onclick="display('5')" />
                  </td>
                  <td>
                     <input id="btn" type="button" value="6" onclick="display('6')" />
                  </td>
               </tr>
               <tr>
                  <td>
                     <input id="btn" type="button" value="7" onclick="display('7')" />
                  </td>
                  <td>
                     <input id="btn" type="button" value="8" onclick="display('8')" />
                  </td>
                  <td>
                     <input id="btn" type="button" value="9" onclick="display('9')" />
                  </td>
               </tr>
               <tr>
                  <td>
                     <input id="btn" type="button" value="0" onclick="display('0')" />
                  </td>

                  <div class="box2">
                     <button class="btn" onclick="Game()"> Check Anwser</button>
                  </div>

                  <td colspan="3">
                     <input id="btn" type="button" value="CLEAR" onclick="clearScreen()" />
                  </td>
               </tr>
            </table>
         </section>
         <section id="scoreTime" style="text-align: center;">
            <div id="score">Your score: 0</div>

            <button id="startBtn" onclick="startGame()">START</button>
            <div id="timeDisplay" hidden>Time Left: 5</div>

            <div class="show-anwser"><span id="ans"></span></div>
         </section>
         <script type="text/javascript" src="script.js"></script>

         <script>
            let n1 = Math.floor(Math.random() * 20 + 1);
            let n2 = Math.floor(Math.random() * 20 + 1);
            var score = 0;

            document.getElementById("intext").value = n1;
            document.getElementById("intext1").value = n2;

            let adds = n1 + n2;


            function Game() {
               var user = document.getElementById("result").value;

               if (user == adds) {
                  document.getElementById("ans").innerHTML = "Well Done! Your Answer is Correct";
                  score++;
                  document.getElementById("score").innerText = "Your score " + score;
               } else {
                  document.getElementById("ans").innerHTML = "Correct Answer " + adds + " . Try Again";
                  score--;
                  document.getElementById("score").innerText = "Your score " + score;
               }

               var user = document.getElementById("result").value = "";


               n1 = Math.floor(Math.random() * 20 + 1);
               n2 = Math.floor(Math.random() * 20 + 1);

               document.getElementById("intext").value = n1;
               document.getElementById("intext1").value = n2;

               adds = n1 + n2;


            }


            // This function clear all the values
            function clearScreen() {
               document.getElementById("result").value = "";
            }
            // This function display values
            function display(value) {
               document.getElementById("result").value += value;
            }

            let timeLeft = 5;
            let timeInterval;
            function startGame() {
               document.getElementById("startBtn").disabled = true;

               let timeDisplay = document.getElementById('timeDisplay');
               timeDisplay.hidden = false;
               timeInterval = setInterval(function () {
                  timeLeft--;
                  timeDisplay.innerHTML = "Time Left: " + timeLeft;
                  if (timeLeft == 0) {
                     clearInterval(timeInterval);
                     document.getElementById("timeDisplay").innerHTML = "Time is up and your final score is " + score;
                  }
               }, 1000);
            }


            function myFunction() {
               var x = document.getElementById("myDIV");
               if (x.style.display === "none") {
                  x.style.display = "block";
               } else {
                  x.style.display = "none";
               }
            }




         </script>

   </div>

</body>

</html>
